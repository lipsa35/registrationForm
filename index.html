<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Responsive Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email" class="sr-only">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="sr-only">Re-type Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-type Password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="sr-only">First Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="sr-only">Last Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Select a country:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="INDIA">INDIA</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label for="terms" class="form-check-label">I agree with terms and conditions</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                <label for="newsletter" class="form-check-label">I want to receive the newsletter</label>
            </div>
            <button type="submit" class="btn btn-warning mt-3">Register</button>
        </form>

        <div class="mt-5">
            <h3>Submitted Data</h3>
            <table class="table table-bordered" id="dataTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>Terms</th>
                        <th>Newsletter</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
